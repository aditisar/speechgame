<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speech Games</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- Order of including files matters. parsedList and grammar need to go first since the variables stored there are used by index and game .js -->
    <script src="wordList/parsedList.js"></script>
    <script src="wordList/grammar.js"></script>
    <script src="wordList/statecapitalsArray.js"></script>

    <script src="js/index.js"></script>
    <script src="js/game.js"></script>

    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!-- <link href="css/main.css" rel="stylesheet"> -->
    <!-- <link href="css/soon.css" rel="stylesheet"> -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'> -->
<!--     <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
 -->
	  <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
<div class="container">
    <!-- START SCREEN -->
    <div id="homeView" class="center-block">
            <h2>Speech Games!</h2>
            <button class="btn btn-default" id="startButton" type="submit" disabled>Start</button>
            <!-- </form> -->
    </div> <!-- home -->

    <div id="promptView"> 
        
        <div id="p1" class="col-md-6 wrapper">
            <h4> Player 1 </h4>
            <p id="p1score">0</p>
            <button id="p1buzzer" class="btn btn-default">P1 Buzzer</button>
        </div>
        <div id="p2" class="col-md-6 wrapper">
            <h4> Player 2 </h4>
            <p id="p2score">0</p>
            <button id="p2buzzer" class="btn btn-default">P2 Buzzer</button>
        </div>
        <br/><br/><br/>
        <br/><br/><br/>
        <br/><br/>
        <div id="whoseTurn" class="col-md-12 wrapper"></div>
        <div id="countdown" class="col-md-12 wrapper">3</div>

        <div id="question" class="col-md-12 wrapper">
        <p>The color is:</p>
        <div id="colorBlock" style="width: 200px; height: 200px; border:1px solid black;"></div>
        <h3 id="currentState"> Waiting for recognizer ... </h3> 
        <button id="hintButton">Hint</button> 
        <button id="skip">Skip</button> 
        <p id="hint"></p><br/>
        <select id="grammars"></select>
        <button hidden id="startBtn">Start</button>
        <button hidden id="stopBtn">Stop</button>
        <span id="recording-indicator" style="border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; width: 20px; height: 20px; background: red;"></span>
        </div>
    </div>

    <div id="outputView"> 
        <h3>What We Hear:</h3>
        <div id="output" style="height:150px;overflow:auto;" >
    </div>

    <div id="debugView">
        <h2>Status</h2>
        <div id="current-status">Loading page</div>
    </div>
</div>
<!-- end container -->
    <!-- These are the two JavaScript files you must load in the HTML,
    The recognizer is loaded through a Web Worker -->
    <script src="js/audioRecorder.js"></script>
    <script src="js/callbackManager.js"></script>
    <script type="text/javascript">
    var socket = io.connect(':33333/');
    </script>
  </body>
</html>
